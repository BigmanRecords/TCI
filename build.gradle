plugins {
    id 'java'
}

group 'org.Fontys.TCI'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'pl.pragmatists', name: 'JUnitParams', version: '1.0.4'
    testCompile group: 'org.hamcrest', name: 'hamcrest-core', version: '2.1'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.27.0'
    
    testCompile group: 'junit', name: 'junit', version: '4.12'
    
}
